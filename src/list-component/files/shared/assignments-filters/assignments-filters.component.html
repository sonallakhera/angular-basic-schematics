<div>
  <form    
    [formGroup]="form"
    (ngSubmit)="submitForm()"
  >
  <div class="rb-c-filter-form">
    <mat-form-field>
      <input
        matInput
        [placeholder]="'ASSIGNMENTS.SERVICE_NUMBER' | translate"
        formControlName="service_number"
        name="service_number"
        autocomplete="off"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [placeholder]="getLabel('SELECT_UNIT_TEXT')"
        [matAutocomplete]="unitsAutocomplete"
        formControlName="unit"
        name="unit"
        autocomplete="off"
      >
      <mat-autocomplete
        #unitsAutocomplete="matAutocomplete"
        [displayWith]="displaySelectedUnit"
      >
        <mat-option
          *ngFor="let unit of units | async"
          [value]="unit"
        >
          <span>{{ unit.unit_number }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>


   <mat-form-field>
      <input
        matInput
        [placeholder]="'ASSIGNMENTS.CATEGORY_NAME' | translate"
        [matAutocomplete]="assignmentCategoriesAutocomplete"
        formControlName="assignment_categories"
        name="assignment_categories"
        autocomplete="off"
      >
      <mat-autocomplete
        #assignmentCategoriesAutocomplete="matAutocomplete"
        [displayWith]="displaySelectedAssignmentCategory"
      >
        <mat-option
          *ngFor="let assignmentCategory of assignmentCategories | async"
          [value]="assignmentCategory"
        >
          <span>{{ assignmentCategory.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input
        ngxDaterangepickerMd
        matInput
        placeholder="Choose date"
        [placeholder]="'ASSIGNMENTS.CREATION_DATE_RANGE' | translate"
        formControlName="creation_date_range"
        name="creation_date_range"
        autocomplete="off"
        [showClearButton]="true"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        ngxDaterangepickerMd
        matInput
        placeholder="Choose date"
        [placeholder]="'ASSIGNMENTS.EXPIRATION_DATE_RANGE' | translate"
        formControlName="expiration_date_range"
        name="expiration_date_range"
        autocomplete="off"
        [showClearButton]="true"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ 'ASSIGNMENTS.STATUS' | translate }}</mat-label>
      <mat-select
        formControlName="assignment_status"
      >
        <mat-option></mat-option>
        <mat-option
          *ngFor="let assignmentStatuses of assignmentStatuses"
          [value]="assignmentStatuses"
        >
          <span>{{ ('ASSIGNMENTS.STATUSES.' + assignmentStatuses) | translate }}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <div class="text-right rb-u-gap-top-negative rb-u-gap-bottom--lg">
      <button
        class="rb-unfill-btn rb-u-gap-right"
        mat-raised-button
        type="button"
        (click)="resetForm()"
      >
        {{ 'COMMON.RESET' | translate }}
      </button>
      <button
        class="rb-fill-btn"
        mat-raised-button
        type="submit"
      >
        {{ 'COMMON.SUBMIT' | translate }}
      </button>
    </div>
  </form>
</div>
